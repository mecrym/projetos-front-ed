<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completion Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .buttons {
        margin: 20px;
    }

    .carousel-button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .chart-container {
        margin-top: 20px;
        width: 80%;
        max-width: 600px;
    }

</style>
<body>
    
    <div id="carousel-container">
        <div class="buttons">
            <button class="carousel-button" onclick="showPeriod('day')">Day</button>
            <button class="carousel-button" onclick="showPeriod('week')">Week</button>
            <button class="carousel-button" onclick="showPeriod('month')">Month</button>
            <button class="carousel-button" onclick="showPeriod('year')">Year</button>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
